<!DOCTYPE html>
<html>

<head>
    <title>tag selector</title>
    <style>
        h1 {
            text-align: center;
            border: 5px solid greenyellow;
        }
        h2 {
            text-align: center;
            border: 5px solid red;
        }
        img{
            border: 5px solid violet;
        }
        p{         
            text-align: center;
            border: 5px solid indigo;
        }
    </style>
    
</head>

<body>
    <h1 style="text-align: center;">Welome to session</h1>

    <img src="images.jpeg" alt="">
    <img src="images.jpeg" alt="">
    <img src="images.jpeg" alt="">
    <p>Hi guys</p>
    <p>bye guys</p>

</body>

</html>
